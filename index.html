<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Praise&display=swap" rel="stylesheet">
    <!-- Material-Icons Link  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Questions and Answers</title>
</head>

<body>

    <!-- Main Container  -->
    <div class="container">
        <!-- Heading  -->
        <div id="heading">General Questions</div>

        <!-- questions div  -->
        <div class="questions">
            <!-- question 1  -->
            <div class="que" id="que1">Do You Accept All Major Credit Cards? <span class="material-icons" id="m-i1"
                    onclick="que1()">
                    add_box
                </span></div>
            <div id="ans1" class="ans"></div>

            <!-- Question 2  -->
            <div class="que" id="que2">Do You Support Local Farmers? <span class="material-icons" id="m-i2"
                    onclick="que2()">
                    add_box
                </span></div>
            <div id="ans2" class="ans"></div>

            <!-- Question 3  -->
            <div class="que" id="que3">Do You Use Organic Ingredients? <span class="material-icons" id="m-i3"
                    onclick="que3()">
                    add_box
                </span></div>
            <div id="ans3" class="ans"></div>

            <!-- Question 4  -->
            <div class="que" id="que4">Do You Use Online Banking services? <span class="material-icons" id="m-i4"
                    onclick="que4()">
                    add_box
                </span></div>
            <div id="ans4" class="ans"></div>

            <!-- Question 5  -->
            <div class="que" id="que5">Who Is The Chief Minister Of Delhi? <span class="material-icons" id="m-i5"
                onclick="que5()">
                add_box
            </span></div>
        <div id="ans5" class="ans"></div>
        </div>
    </div>


    <!-- Javascript file link  -->
    <script src="index.js"> </script>
</body>

</html>
